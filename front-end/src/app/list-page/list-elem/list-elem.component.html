<mat-card (click)="goToVideo(elem?.id)">
	<mat-card-header>
		<mat-card-title>{{ elem?.title }}</mat-card-title>
		<mat-card-subtitle *ngIf="elem?.series">{{ elem?.series + ": ep. " + elem.episode }}</mat-card-subtitle>
	</mat-card-header>
	<img mat-card-image class="small-img" src="{{ elem?.poster }}">
	<mat-card-content>
		<div class="description">{{ elem?.shortDesc }}</div>
	</mat-card-content>
</mat-card>
